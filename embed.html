<html>
  <link rel="stylesheet" href="./css/embed.prefixed.css">

  <span class="bower-badge">
    <span id="install-instruction" class="bower-badge__clipboard">
      <input class="bower-badge__clipboard__input" value="bower install pkgname">
    </span>

    <a href="#install-instruction" class="bower-badge__link" onClick="selectText()">
      <span class="bower-badge__link-label">get this with bower</span>
      <span class="bower-badge__link-bird"></span>
    </a>
  </span>

  <script>
    var params = function () {
      var vars = [], hash;
      var hashes = window.location.search.replace(/^\?/, '').split('&');
      for(var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }();

    var init = function () {
      var input = document.querySelector('#install-instruction input');
      input.value = 'bower install ' + params.pkgname;
    }();

    var selectText = function() {
      document.getElementById('install-instruction').children[0].select();
    };
  </script>
</html>
